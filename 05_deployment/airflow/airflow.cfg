[core]
executor = CeleryExecutor
dags_folder = /opt/airflow/dags
plugins_folder = /opt/airflow/plugins
default_timezone = utc

[database]
sql_alchemy_conn = postgresql+psycopg2://airflow_user:123456@postgres:5432/airflow_db

[celery]
broker_url = redis://redis:6379/0
result_backend = db+postgresql+psycopg2://airflow_user:123456@postgres:5432/airflow_db

[logging]
logging_level = INFO
base_log_folder = /opt/airflow/logs
log_filename_template = "dag_id={{ ti.dag_id }}/run_id={{ ti.run_id }}/task_id={{ ti.task_id }}/attempt={{ try_number }}.log"
scheduler_log_level = INFO
web_server_log_level = INFO

[webserver]
web_server_port = 8080
secret_key = your_very_secret_key_here

